<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="index.js" defer></script> -->
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="hero">
      <div class="hero-text">
        <div class="logo"></div>
        <h1 class="hero-title">ODIN</h1>
      </div>
    </div>
    <main class="main">
      <section class="banner">
        <div class="banner-text">
          <h2 class="banner-title">
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.
          </h2>
          <h2 class="banner-title">Sign up now to get started.</h2>
          <h2 class="you-know">You know you want to.</h2>
        </div>
      </section>
      <div class="form-container">
        <form action="" method="post" class="form">
          <title>Let's do this!</title>
          <label for="firstName">FIRST NAME</label>
          <input type="text" name="firstName" id="firstName">
        </form>
      </div>
      <footer class="footer">
        <div class="footer-text">
          <button class="createButton">Create Account</button>
          <h3 class="already">Already have an Account ? <span class="login">Log In.</span></h3>
        </div>
      </footer>
    </main>
  </div>
</body>

</html>
